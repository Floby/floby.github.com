<ul class="nav nav-tabs">
    {% for item in site.submenu %}
        {% if item.slug == page.submenu_item %}
            <li class="active"><a href="{{ site.url }}{{ item.link }}">{{ item.name }}</a></li>
        {% else %}
            <li><a href="{{ site.url }}{{ item.link }}">{{ item.name }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
